            <a href="/"><h1>Recipee</h1></a>

            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2 id="content-text">Search your favourite recipe</h2>
                <div class="recipies">
                 
                </div>
            </div>
        </section>
